<div class="container">

  <div class="row">
    <mat-toolbar color="primary">
      <span>Registra Modalidad</span>
    </mat-toolbar>
  </div>

  <div class="row">

    <mat-form-field class="col-md-4">
      <mat-label>Nombre</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="col-md-4">
      <mat-label>Número de Hombres</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="col-md-4">
      <mat-label>Número de Mujeres</mat-label>
      <input matInput>
    </mat-form-field>

  </div>

  <div class="row">

    <mat-form-field class="col-md-4">
      <mat-label>Edad Mínima</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="col-md-4">
      <mat-label>Edad Máxima</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field class="col-md-4">
      <mat-label>Sede</mat-label>
      <input matInput>
    </mat-form-field>

  </div>

  <div class="row">
    <mat-form-field class="col-md-4">
      <mat-label>Deporte</mat-label>
      <mat-select>
        <mat-option value="-1"> [Seleccione]</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <button mat-raised-button type="submit" color="primary">Registra</button>
  </div>

</div>
